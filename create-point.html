<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar um ponto de coleta</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/create-point.css">
        
        <link rel="stylesheet" href="./styles/responsive.css">


        
        
    </head>
    <body>
        <div id="page-create-point">
            
                <header>
                    <img src="./icones/logo.svg" alt="Logomarca">     
                    <a href="https://google.com.br">
                        <span></span> 
                        Voltar para home
                    </a>
                </header>

                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>
                    
                    <!-- Fieldset é uma coleção de campos que podem ser agrupados -->
                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>
                        <div class="field">
                            <label for="">Nome da entidade</label>
                            <input type="text" name="name">
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address">
                            </div>

                            <div class="field">
                                <label for="address2">Número</label>
                                <input type="number" name="address2">
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address3">Complemento</label>
                                <input type="text" name="address3">
                            </div>
                        </div>



                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value=""> Selecione o Estado </option>
                                </select>
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>


                    
                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
        </div>
    </body>
</html>
